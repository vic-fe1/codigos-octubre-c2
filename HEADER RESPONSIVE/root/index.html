<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Responsive</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Header responsive que se adapte a pantallas menores a 700px. Cuenta con un logo, una nav y un menu hamburguesa escondido -->
    <header class="container-header flex">
        <img class="logo" src="./img/nike.png" alt="Logo de Nike">
        <nav class="navbar">
            <ul class="lista flex">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <i class="fa-solid fa-burger"></i>
    </header>


<h1 style="color:black;" class="clase" id="id">Hola</h1>

<h4>Hola</h4>
<h5>Hola</h5>
<h6>Hola</h6>

</body>
</html>
